<!-- templates/registration/login.html -->

{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

<h2 style="color: rgb(89, 0, 255);">Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>

<p>Or do you want to sign up?</p>
<a href="{% url 'signup' %}">register here!</a>

{% endblock %}
